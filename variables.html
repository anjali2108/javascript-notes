<!DOCTYPE html>
<html>
<head>
	<title>Variables</title>
</head>
<body>
	<script>
		var a=10; //int
		document.write(a+"<br/>");
		document.write(typeof(a)+"<br/>");

		var b="anjali"; //string
		document.write(b+"<br/>");
		document.write(typeof(b)+"<br/>");

		var c=10.8; //float
		document.write(c+"<br/>");
		document.write(typeof(c)+"<br/>");
		
		var d=true; //boolean
		document.write(d+"<br/>");
		document.write(typeof(d)+"<br/>");

		var e=["pn infosys","ram",123,10.7]; //array
		document.write(e+"<br/>");
		document.write(typeof(e)+"<br/>");
	</script>
</body>
</html>
