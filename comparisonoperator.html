<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=400;
		var b="400"; //matches only value
		document.write(a==b);
		document.write(a===b); //datatype and value both
		document.write(a==b);
		document.write(3 != 3);
		document.write(2 != "2");
		document.write(2 !== '2');
		document.write(20>4);
		document.write(20<30);
		document.write(20<=30);
		document.write(20>=4);
	</script>
</body>
</html>
